<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- font-awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap link  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Whether</title>
</head>
<body>
    <!-- container class  -->
    <div class="container">
        <div class="row">
            <div class="col heading">Whether Dashboard</div>
        </div>
<!-- search section  -->
         <div class="col-md-4">
            <div class="search-city">
                <h3>search for a city</h3>
                <input type="text" placeholder="Enter a City">
                <button class="btn">search</button><hr>
                <div class="result">

                </div>
            </div>
         </div>

         <!-- dashboard -->
            <div col-md-8>
                <div class="main-dashbord">
                    <!-- dish header  -->
                <div class="dish-header">
                    <h2>Atlanta (8/23/2022) <i class="fa-solid fa-cloud ms-3"></i></h2>
                    <p>Temp: <span>74.01 f</span></p>
                    <p>Wind:: <span>6.67 MPH</span></p>
                    <p>Humidity: <span>46%</span></p>
                    <p>UV Index: <span>0.47</span></p>

                </div>

                <!-- dish body  -->
                <div class="dish-body">
                    <h2>5-Day Forecast</h2>
                    <div class="cus-cards">
                        <span><i class="fa-solid fa-cloud ms-3"></i></span>
                        <h3>3/30/2022</h3>
                        <p>Temp: <span>74.01 f</span></p>
                        <p>Wind:: <span>6.67 MPH</span></p>
                        <p>Humidity: <span>46%</span></p>
                        <p>UV Index: <span>0.47</span></p>
                        
    
                    </div>
                </div>
            </div>
            </div>
         

    <script src="./js/app.js"></script>
</body>
</html>
